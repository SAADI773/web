<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="site-width">
<div class="cv">
    <div class="cv-left">
        <img id="cvPhoto">
        <h2 id="cvName"></h2>
        <p id="cvJob"></p>

        <h3>Contact</h3>
        <p id="cvEmail"></p>
        <p id="cvPhone"></p>

        <h3>Skills</h3>
        <ul id="cvSkills"></ul>
    </div>

    <div class="cv-right">
        <h3>Profile</h3>
        <p id="cvAbout"></p>

        <h3>Education</h3>
        <p id="cvStudy"></p>
        <p id="cvInstitute"></p>

        <button onclick="logout()">Logout</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

</div>
